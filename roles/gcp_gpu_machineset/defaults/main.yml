---
# GCP GPU MachineSet configuration
#
# Most values are auto-detected from existing worker MachineSets.
# You can override any value by setting it in your inventory.

# GPU MachineSet replicas
gpu_machineset_replicas: 1

# GPU configuration
gpu_type: nvidia-tesla-t4
gpu_count: 1

# Machine configuration
machine_type: n1-standard-4  # T4 requires N1 instance family
root_volume_size: 128
root_volume_type: pd-ssd

# Labels
worker_label: worker
gpu_label: gpu

# Machine API namespace
machine_api_namespace: openshift-machine-api

